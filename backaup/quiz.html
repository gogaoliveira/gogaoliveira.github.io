<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz do Goga</title>
</head>
<body>
    <div class="quiz">
        <div class="home-box custom-box">
            <h3>Intruction: </h3>
            <p>Total number of question: <span class="total-question"></span></p>
            <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="quiz-box custom-box hide">
            <div class="question-number">
               
            </div>
            <div class="question-text">
            </div>
            <div class="option-container">
               <!--
       
                -->
            </div>
            <div class="next-question-btn">
                <button type="button" class="btn" onclick="next()">Next</button>
            </div>
            <div class="answers-indicator">
   
            </div>
        </div>

        <div class="result-box custom-box hide">
            <h1>Quiz Resultados</h1>
            <table>
                <tr>
                    <td>Total Questions</td>
                    <td><span class="total-question"></span></td>
                </tr>
                <tr>
                    <td>Attempt</td>
                    <td><span class="total-attempt"></span></td>
                </tr>
                <tr>
                    <td>Correct</td>
                    <td><span class="total-correct"></span></td>
                </tr>
                <tr>
                    <td>Wrong</td>
                    <td><span class="total-wrong"></span></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td><span class="percentage"></span></td>
                </tr>
                <tr>
                    <td>Your total score</td>
                    <td><span class="total-score"></span></td>
                </tr>
            </table>
            <button type="button" class="btn" onclick="tryAgainQuiz()">try again</button>
            <button type="button" class="btn" ><a href="index.html">Home</a></button>
        </div>

    </div>
</div>
</div>



<script src="https://kit.fontawesome.com/2c2211271e.js" crossorigin="anonymous"></script>
<script src="js/quiz.js"></script>

</body>
</html>
