<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Goga Oliveira</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="img/logoGogaa.png" alt="logotipo">
            </div>
            <div class="icon-menu">
                <svg width="21.999999999999996" height="21.999999999999996" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <line stroke="#000" class="firstLine" y2="4.146656" x2="25.477124" y1="4.146656" x1="-1.973854"
                            stroke-width="3.5" />
                        <line stroke="#000" class="secondLine" y2="11.151682" x2="25.607844" y1="11.020963" x1="-2.104574"
                            stroke-width="3.5" />
                        <line stroke="#000" class="thirdLine" y2="17.804165" x2="24.852663" y1="17.673446" x1="-1.683284"
                            stroke-width="3.5" />
                    </g>
                </svg>
            </div>
        </header><!-- fim header -->
        <div class="menu">
            <nav class="navigation-menu">
                <div class="profile">
                    <span class="profile-image">
                        <img src="img/goga.jpg" alt="img perfil">
                    </span>
                    <span>
                        <p class="name">Douglas Oliveira</p>
                    </span>
                </div>
                <ul class="list-nav">
                    <li class="item-nav">
                        <a class="link-nav" href="#">
                            <i class="far fa-file-alt icon">
                            </i> Curr√≠culo</a>
                    </li>
                    <li class="item-nav">
                        <a class="link-nav" href="#">
                            <i class="far fa-calendar-alt icon">
                            </i> Calendario</a>
                    </li>
                    <li class="item-nav">
                        <a class="link-nav link-nav-arrow" href="#">
                            <i class="far fa-thumbs-up icon">
                            </i> Redes Sociais</a>
                    </li>
                    <ul class="list-nav-second hide">
                        <li class="item-nav-second">
                            <a href="https://www.instagram.com/gogaahere" target="_blank">Instagram</a>
                        </li>
                        <li class="item-nav-second">
                            <a href="https://www.facebook.com/goga.oliveira.5" target="_blank">Facebook</a>
                        </li>
                    </ul>
                    <li class="item-nav">
                        <a class="link-nav" href="#">
                            <i class="fas fa-tasks icon">
                            </i> Projetos</a>
                    </li>
                </ul>            
            </nav><!-- fim nav -->
        </div><!-- fim menu -->
        <div class="content">
            <div class="galeria">
                <img src="img/1.jpg" class="imgSlide" alt="">
                <img src="img/2.jpg" class="imgSlide" alt="">
            </div>
            <div class="quiz">
                <div class="home-box custom-box">
                    <h3>Intruction: </h3>
                    <p>Total number of question: <span class="total-question"></span></p>
                    <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
                </div>
        
                <div class="quiz-box custom-box hide">
                    <div class="question-number">
                       
                    </div>
                    <div class="question-text">
                    </div>
                    <div class="option-container">
                       <!--
               
                        -->
                    </div>
                    <div class="next-question-btn">
                        <button type="button" class="btn" onclick="next()">Next</button>
                    </div>
                    <div class="answers-indicator">
           
                    </div>
                </div>
        
                <div class="result-box custom-box hide">
                    <h1>Quiz Resultados</h1>
                    <table>
                        <tr>
                            <td>Total Questions</td>
                            <td><span class="total-question"></span></td>
                        </tr>
                        <tr>
                            <td>Attempt</td>
                            <td><span class="total-attempt"></span></td>
                        </tr>
                        <tr>
                            <td>Correct</td>
                            <td><span class="total-correct"></span></td>
                        </tr>
                        <tr>
                            <td>Wrong</td>
                            <td><span class="total-wrong"></span></td>
                        </tr>
                        <tr>
                            <td>Percentage</td>
                            <td><span class="percentage"></span></td>
                        </tr>
                        <tr>
                            <td>Your total score</td>
                            <td><span class="total-score"></span></td>
                        </tr>
                    </table>
                    <button type="button" class="btn" onclick="tryAgainQuiz()">try again</button>
                    <button type="button" class="btn" onclick="goToHome()">go to home</button>
                </div>
        
            </div>
        </div>
    </div>
    


    <script src="https://kit.fontawesome.com/2c2211271e.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>
</html>
